  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>
  <div class="post-tags">
    {% for tag in post.tags %}
      <span class="tag"><a href="/tags/{{tag}}">{{tag}}</a></span>                                                      
    {% endfor %}
  </div>
    {{ post.content }}
  </div>
